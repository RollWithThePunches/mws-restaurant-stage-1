<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Header -->
  <header>
    <!-- Nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <!-- Main -->
  <main id="maincontent-details">
    <!-- Map -->
    <section id="map-container">
      <div id="map" aria-label="Map"></div>
    </section>
    <!-- Restaurant details -->
    <section id="details">
      <div id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
      <!-- Reviews -->
      <div id="reviews-container">
        <ul id="reviews-list"></ul>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

</body>

</html>
